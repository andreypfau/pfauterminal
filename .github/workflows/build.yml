name: Build

on:
  push:
    branches: [main]
    tags: ["v*"]
  pull_request:
    branches: [main]

jobs:
  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust nightly
        uses: dtolnay/rust-toolchain@nightly
        with:
          targets: aarch64-apple-darwin

      - uses: Swatinem/rust-cache@v2

      - name: Build
        run: cargo build --release --target aarch64-apple-darwin

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: pfauterminal-macos-aarch64
          path: target/aarch64-apple-darwin/release/pfauterminal

  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust nightly
        uses: dtolnay/rust-toolchain@nightly
        with:
          targets: x86_64-pc-windows-msvc

      - uses: Swatinem/rust-cache@v2

      - name: Build
        run: cargo build --release --target x86_64-pc-windows-msvc

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: pfauterminal-windows-x86_64
          path: target/x86_64-pc-windows-msvc/release/pfauterminal.exe

  release:
    if: startsWith(github.ref, 'refs/tags/v')
    needs: [build-macos, build-windows]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Download macOS artifact
        uses: actions/download-artifact@v4
        with:
          name: pfauterminal-macos-aarch64
          path: artifacts/macos

      - name: Download Windows artifact
        uses: actions/download-artifact@v4
        with:
          name: pfauterminal-windows-x86_64
          path: artifacts/windows

      - name: Prepare release assets
        run: |
          mv artifacts/macos/pfauterminal pfauterminal-macos-aarch64
          mv artifacts/windows/pfauterminal.exe pfauterminal-windows-x86_64.exe
          chmod +x pfauterminal-macos-aarch64

      - name: Create release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release create "${{ github.ref_name }}" \
            pfauterminal-macos-aarch64 \
            pfauterminal-windows-x86_64.exe \
            --title "${{ github.ref_name }}" \
            --generate-notes
